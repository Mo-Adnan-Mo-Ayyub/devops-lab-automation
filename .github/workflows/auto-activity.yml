name: Auto Human-like Activity

on:
  schedule:
    - cron: "30 4 * * *"  # Runs daily at 10:00 AM IST (04:30 UTC)
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "Mo Adnan Mo Ayyub"
          git config user.email "moadnanmoayyub@gmail.com"

      - name: Run update script
        run: bash scripts/generate_update.sh

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            COMMIT_MSG=$(shuf -n 1 scripts/commit_msg_pool.txt)
            git commit -m "$COMMIT_MSG"
            git push
          else
            echo "No changes to commit."
          fi
